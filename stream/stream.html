<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream | Juan Sánchez</title>

    <link rel="stylesheet" href="../estilos/stream.css">

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/babe0e91eb.js" crossorigin="anonymous"></script>

    <!--Tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Inconsolata&family=Viga&display=swap" rel="stylesheet">

    <style>
        @media (max-width: 768px){
            header img{
                width: 20%;
            }
            .logo{
                width: 100%;
            }
            .donaciones{
                width: 100%;
            }
            .donaciones2{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../imagenes/js (2).png"></a>
    </header>
    <div class="vacio"></div>

    <main>

        <ul class="redes">
            <li>
              <a href="https://www.twitch.tv/killvibes11">
                <i class="fa-brands fa-twitch"></i>
              </a>
              </li>
          </ul>

        <h1>Stream Branding</h1>

        <section class="banner">
            <img src="imagenes/banner.png">
        </section>
        <div class="centro">

                <h2>Logo</h2>
                <img src="imagenes/logo.png">
            </section>

            <section class="donaciones">
                <h2>Donations</h2>
                <img src="imagenes/dona.png">
                <img src="imagenes/pc.png">
                <img src="imagenes/rs.png">
            </section>

            <section class="donaciones2">
                <h2>Donations</h2>
                <img src="imagenes/reglas.png">
                <img src="imagenes/repr.png">
                <img src="imagenes/susc.png">
            </section>
        </div>

        <section class="off">
            <img src="imagenes/offline.png">
        </section>
        
    </main>

</html>
